<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #aad8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .solar-system {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffde00, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 30px #ff8c00, 0 0 60px #ff8c00;
            z-index: 1;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform-origin: center;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 2;
        }

        .planet:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .planet.highlighted {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-panel {
            width: 250px;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px;
            border-left: 1px solid rgba(0, 78, 146, 0.5);
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 10;
        }

        .info-panel.hidden {
            transform: translateX(100%);
        }

        .info-panel h2 {
            font-size: 1.2rem;
            color: #4fc3f7;
            margin-bottom: 10px;
            border-bottom: 1px solid #4fc3f7;
            padding-bottom: 4px;
        }

        .planet-info {
            margin-bottom: 10px;
        }

        .planet-info p {
            margin-bottom: 6px;
            line-height: 1.3;
            font-size: 0.9rem;
        }

        .planet-info .label {
            color: #4fc3f7;
            font-weight: bold;
        }

        .close-btn {
            background: #004e92;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
            font-size: 0.9rem;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: rgba(0, 78, 146, 0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.8rem;
        }

        .control-btn:hover {
            background: rgba(0, 78, 146, 1);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .info-panel {
                width: 100%;
                height: 180px;
                border-left: none;
                border-top: 1px solid rgba(0, 78, 146, 0.5);
            }
            
            .info-panel.hidden {
                transform: translateY(100%);
            }

            .controls {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar System Explorer</h1>
    </header>

    <div class="container">
        <div class="solar-system">
            <div class="stars" id="stars"></div>
            <div class="sun"></div>
            
            <!-- Orbits and planets will be added by JavaScript -->
        </div>

        <div class="info-panel hidden" id="infoPanel">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <div id="planetInfo"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="speedUp">Speed Up</button>
        <button class="control-btn" id="slowDown">Slow Down</button>
        <button class="control-btn" id="togglePanel">Show Info</button>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                starsContainer.appendChild(star);
            }

            // Scaled-down solar system data
            const planets = [
                { name: "Mercury", color: "#b5b5b5", radius: 3, orbitRadius: 70, speed: 0.04, distance: "57.9M km", facts: "Smallest planet, no moons, extreme temperature variations" },
                { name: "Venus", color: "#e6c229", radius: 5, orbitRadius: 95, speed: 0.03, distance: "108.2M km", facts: "Hottest planet, rotates backwards, day longer than year" },
                { name: "Earth", color: "#6b93d6", radius: 6, orbitRadius: 120, speed: 0.02, distance: "149.6M km", facts: "Only known life-bearing planet, 71% water surface, one moon" },
                { name: "Mars", color: "#c1440e", radius: 4, orbitRadius: 150, speed: 0.016, distance: "227.9M km", facts: "Red planet, tallest volcano in solar system, two moons" },
                { name: "Jupiter", color: "#c88b3a", radius: 12, orbitRadius: 190, speed: 0.008, distance: "778.3M km", facts: "Largest planet, 79 known moons, Great Red Spot storm" },
                { name: "Saturn", color: "#e4d191", radius: 10, orbitRadius: 230, speed: 0.006, distance: "1.4B km", facts: "Spectacular ring system, least dense planet, 82 moons" },
                { name: "Uranus", color: "#d1e7e7", radius: 8, orbitRadius: 270, speed: 0.004, distance: "2.9B km", facts: "Rotates on its side, coldest planet, 27 moons" },
                { name: "Neptune", color: "#5b5ddf", radius: 8, orbitRadius: 310, speed: 0.002, distance: "4.5B km", facts: "Windiest planet, discovered through math, 14 moons" }
            ];

            const solarSystem = document.querySelector('.solar-system');
            const tooltip = document.getElementById('tooltip');
            const infoPanel = document.getElementById('infoPanel');
            const planetInfo = document.getElementById('planetInfo');
            const closeBtn = document.getElementById('closeBtn');
            const speedUpBtn = document.getElementById('speedUp');
            const slowDownBtn = document.getElementById('slowDown');
            const togglePanelBtn = document.getElementById('togglePanel');

            let speedMultiplier = 1;
            let highlightedPlanet = null;
            let animationId;
            let angles = planets.map(() => Math.random() * Math.PI * 2);

            // Create orbits and planets
            planets.forEach((planet, index) => {
                // Create orbit path
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                orbit.style.width = `${planet.orbitRadius * 2}px`;
                orbit.style.height = `${planet.orbitRadius * 2}px`;
                solarSystem.appendChild(orbit);

                // Create planet
                const planetElement = document.createElement('div');
                planetElement.className = 'planet';
                planetElement.style.width = `${planet.radius * 2}px`;
                planetElement.style.height = `${planet.radius * 2}px`;
                planetElement.style.backgroundColor = planet.color;
                planetElement.dataset.index = index;
                solarSystem.appendChild(planetElement);

                // Add event listeners
                planetElement.addEventListener('mouseover', (e) => {
                    tooltip.textContent = `${planet.name} - ${planet.distance}`;
                    tooltip.style.left = `${e.pageX}px`;
                    tooltip.style.top = `${e.pageY}px`;
                    tooltip.style.opacity = '1';
                });

                planetElement.addEventListener('mouseout', () => {
                    tooltip.style.opacity = '0';
                });

                planetElement.addEventListener('mousemove', (e) => {
                    tooltip.style.left = `${e.pageX}px`;
                    tooltip.style.top = `${e.pageY}px`;
                });

                planetElement.addEventListener('click', () => {
                    // Remove highlight from previous planet
                    if (highlightedPlanet) {
                        highlightedPlanet.classList.remove('highlighted');
                    }
                    
                    // Highlight current planet
                    planetElement.classList.add('highlighted');
                    highlightedPlanet = planetElement;
                    
                    // Show planet info
                    showPlanetInfo(planet);
                    
                    // Show panel if hidden
                    infoPanel.classList.remove('hidden');
                });
            });

            // Animation function
            function animate() {
                const planetElements = document.querySelectorAll('.planet');
                
                planets.forEach((planet, index) => {
                    angles[index] += planet.speed * speedMultiplier;
                    
                    const x = Math.cos(angles[index]) * planet.orbitRadius;
                    const y = Math.sin(angles[index]) * planet.orbitRadius;
                    
                    planetElements[index].style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                });
                
                animationId = requestAnimationFrame(animate);
            }

            // Start animation
            animate();

            // Show planet info in panel
            function showPlanetInfo(planet) {
                planetInfo.innerHTML = `
                    <h2>${planet.name}</h2>
                    <div class="planet-info">
                        <p><span class="label">Distance from Sun:</span> ${planet.distance}</p>
                        <p><span class="label">Interesting Facts:</span> ${planet.facts}</p>
                        <p><span class="label">Orbital Speed:</span> ${(planet.speed * 100).toFixed(2)} (relative scale)</p>
                    </div>
                `;
            }

            // Event listeners for controls
            closeBtn.addEventListener('click', () => {
                infoPanel.classList.add('hidden');
                if (highlightedPlanet) {
                    highlightedPlanet.classList.remove('highlighted');
                    highlightedPlanet = null;
                }
            });

            speedUpBtn.addEventListener('click', () => {
                speedMultiplier *= 1.5;
            });

            slowDownBtn.addEventListener('click', () => {
                speedMultiplier /= 1.5;
            });

            togglePanelBtn.addEventListener('click', () => {
                infoPanel.classList.toggle('hidden');
                if (infoPanel.classList.contains('hidden') && highlightedPlanet) {
                    highlightedPlanet.classList.remove('highlighted');
                    highlightedPlanet = null;
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (tooltip.style.opacity === '1') {
                    tooltip.style.opacity = '0';
                }
            });

            // Clean up animation on page unload
            window.addEventListener('beforeunload', () => {
                cancelAnimationFrame(animationId);
            });
        });
    </script>
</body>
</html>
